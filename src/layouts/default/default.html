{{!-- This is the base layout for your project, and will be used on every page
unless specified. --}}

<!DOCTYPE html>
<html lang="ru">
	{{> head}}
	<body class="preload {{#if pageSecondary}} page_secondary{{/if}}">
		{{> sprite}} {{>menu-catalog}} {{>basket}}

		<div class="layout">
			<div class="layout__header">
				{{> header}}
			</div>
			{{!-- Pages you create in the src/pages/ folder are inserted here
			when the flattened page is created. --}}
			<div class="layout__content">
				{{> body}}
			</div>
			<div class="layout__footer">{{> footer}}</div>
		</div>
		<div class="modal-content"></div>
		<div class="modal-overlay"></div>
		<script src="./assets/javascript/vendor.js"></script>
		<script src="./assets/javascript/app.js"></script>
	</body>
</html>
